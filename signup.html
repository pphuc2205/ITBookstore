<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm Sách Quốc Dân</title>
    <link rel="icon" href="./img/title-icon.png" type="">
    <!-- css -->
    <link rel="stylesheet" href="./theme/style-login-signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="warpper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3">
                    <h3 class="text-center text-uppercase my-5">Đăng kí tài khoản</h3>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" required>
                        <label for="">Email đăng kí</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" required>
                        <label for="">Mật khẩu</label>
                    </div>
                    <div class="form-grup">
                        <a href="./login.html">Bạn đã có tài khoản? Đăng nhập?</a>
                    </div>
                    <input type="submit" value="Đăng kí" class="btn-signup btn-primary btn-block py-2">
                </form>
            </div>
        </div>
    </div>
</body>
    <!-- js -->
    <script src="./theme/signup.js"></script>
</html>
