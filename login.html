<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm Sách Quốc Dân</title>
    <link rel="icon" href="./img/title-icon.png" type="">
    <!-- css -->
    <link rel="stylesheet" href="./theme/style-login-signup.css">
    <link rel="stylesheet" href="./theme/lib/bootstrap-4.2.1-dist/css/bootstrap.min.css">

</head>

<body>
    <div id="wrapper">
        <div class="continer">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3">
                    <h3 class="text-center text-uppercase my-5">Đăng nhập</h3>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" required>
                        <label for="">Email đăng nhập</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" required>
                        <label for="">Mật khẩu</label>
                    </div>
                    <div class="form-group">
                        <a href="./signup.html">Bạn chưa có tài khoản? Đăng kí</a>
                    </div>
                    <input type="submit" value="Đăng nhập" class="btn-login btn-primary btn-block py-2">
                </form>
            </div>
        </div>
    </div>
</body>
        <!-- js -->
        <script src="./theme/lib/bootstrap-4.2.1-dist/js/jquery-3.6.1.min.js"></script>
